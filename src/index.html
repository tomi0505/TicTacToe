<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="#">
		<title>O i X</title>
	</head>
	<body>
		<header class="header-b">
			<nav class="nav-b">
				<a href="index.html" class="btn-standard-h">KONIEC</a>
				<button class="btn-standard-h game-list-trigger-btn-b">WYNIKI</button>
			</nav>
		</header>
		<div class="game-container-b game-container-b--hidden">
			<p class="current-player-moving-b current-player-moving-b--hidden">
				teraz:
				<span class="current-player-moving-b__name">No name</span>
			</p>
			<section class="game-area-b game-area-b--hidden">
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
			</section>
			<section class="game-results-panel-b game-results-panel-b--hidden">
				<div class="game-results-panel-b__container">
					<span class="game-results-panel-b__player-1 user-1-h">0</span>
					<span class="game-results-panel-b__game-counter-container">
						gra:
						<span class="game-results-panel-b__game-counter">1</span>
					</span>
					<span class="game-results-panel-b__player-2">0</span>
				</div>
			</section>
		</div>
		<form class="start-game-form-b">
			<div>
				<input type="text" name="player1-name" class="input-h input-h--mb" id="player1NameInput" placeholder="Twoję imię">
			</div>
			<div>
				<input type="radio" name="select-game-type" value="ai" class="start-game-form-b__game-with-ai" id="gameWithAI" checked>
				<label for="gameWithAI" class="start-game-form-b__game-with-ai-label">gra z komputerem</label>
			</div>
			<div>
				<input type="radio" name="select-game-type" value="user" class="start-game-form-b__game-with-user" id="gameWithUser">
				<label for="gameWithUser" class="start-game-form-b__game-with-user-label">gra z 2-gim użytkownikiem</label>
				<input type="text" name="player2-name-b" class="input-h input-h--mt" id="player2NameInput" placeholder="Imię 2-giego gracza">
			</div>
			<div>
				<button type="button" class="primary-btn-h start-game-btn-b">START</button>
			</div>
		</form>
		<div class="modal-b modal-b--hidden">
			<section class="game-winner-alert-b">
				<h4 class="game-winner-alert-b__title">Gratulacje</h4>
				<p class="game-winner-alert-b__subtitle">
					<span class="game-winner-alert-b__winner-player-name">Player</span>
				</p>
				<button class="primary-btn-h start-new-game-again-btn-b">NOWA GRA</button>
				<a href="index.html" class="primary-btn-h primary-btn-h--mt-small game-over-btn-b">KONIEC</a>
			</section>
		</div>
	</body>
</html>
