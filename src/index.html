<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="#">
		<title>O i X</title>
	</head>
	<body>
		<div class="container-b">
			<p class="current-player-moving-b current-player-moving-b--hidden">
				teraz:
				<span class="current-player-moving-b__name">No name</span>
			</p>
			<section class="game-area-b game-area-b--hidden">
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
				<div class="game-area-b__area-simple game-area-b__area-simple--active"></div>
			</section>
			<form class="start-game-form-b">
				<div>
					<input type="text" name="player1-name" class="input-h input-h--mb" id="player1NameInput" placeholder="Twoję imię">
				</div>
				<div>
					<input type="radio" name="select-game-type" value="ai" class="start-game-form-b__game-with-ai" id="gameWithAI" checked>
					<label for="gameWithAI">gra z komputerem</label>
				</div>
				<div>
					<input type="radio" name="select-game-type" value="user" class="start-game-form-b__game-with-user" id="gameWithUser">
					<label for="gameWithUser">gra z 2-gim użytkownikiem</label>
					<input type="text" name="player2-name-b" class="input-h input-h--mt" id="player2NameInput" placeholder="Imię 2-giego gracza">
				</div>
			</form>
			<button class="primary-btn-b start-game-btn-b">START</button>
		</div>
		<div class="modal-b">
			<section class="game-winner-alert-b">
				<h4 class="game-winner-alert-b__title">Gratulacje</h4>
				<p class="game-winner-alert-b__subtitle">
					Wygrałeś
					<span class="game-winner-alert-b__winner-player-name"></span>
				</p>
				<button class="primary-btn-b start-game-btn-b">NOWA GRA</button>
				<button class="primary-btn-b primary-btn-b--mt-small game-over-btn-b">KONIEC</button>
			</section>
		</div>
	</body>
</html>
